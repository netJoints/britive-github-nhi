name: Deploy to S3 via Britive
on:
  workflow_dispatch:                     # keep manual trigger as an option too
  push:
    branches:
      - main                             # change if your repo uses a different default branch
    paths:
      - "public/index.html"              # workflow triggers when this file changes

permissions:
  contents: read
  id-token: write

jobs:
  deploy-to-s3:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install pybritive and AWS CLI
        run: |
          pip3 install pybritive
          pip3 install awscli

      - name: Configure and Checkout Britive Profile
        run: |
          mkdir -p ~/.aws
          pybritive configure tenant --tenant demo --no-prompt
          pybritive configure global --tenant demo --format json --no-prompt
          pybritive configure update profile-aliases default "AWS/123750444551 (Sigma Stage)/AWS Creative Profile - S3 Full Access"
          cat << EOF > ~/.aws/credentials
          [default]
          credential_process=pybritive checkout default -m awscredentialprocess -P github-britive
          EOF
          aws sts get-caller-identity

      - name: Upload index.html to S3
        run: |
          aws s3 cp public/index.html s3://app-files-devops/index.html
          echo "Successfully uploaded index.html to s3://app-files-devops"

      - name: Check In Britive Profile
        if: always()
        run: pybritive checkin default -P github-britive
